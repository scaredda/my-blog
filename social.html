<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/934a3050f1.css" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">-->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .icon {
      /* Change the icon size here */
      font-size: 2em;
      /* Change the icons colours here*/
      color: #7a7a7a
    }

    .icon:hover {
      color: #000000
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
    
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social">
        <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->

      <!-- Start X-twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social">
        <span class="icon x-twitter"><i class="fa-brands fa-x-twitter"></i></span>
      </div>
      <!-- End X-twitter Icon -->
      
      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="social">
        <span class="icon facebook"><i class="fab fa-facebook"></i></span>
      </div>
      <!-- End facebook Icon -->

      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social">
        <span class="icon instagram"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->
      
      <!-- Start threads Icon -->
      <div id="threads" onclick="navigate(this.id)" class="social">
        <span class="icon threads"><i class="fa-brands fa-threads"></i></span>
      </div>
      <!-- End telegram Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social">
        <span class="icon youtube"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon --

      <!-- Start medium Icon -->
      <div id="medium" onclick="navigate(this.id)" class="social">
        <span class="icon medium"><i class="fa-brands fa-medium"></i></span>
      </div>
      <!-- End medium Icon -->

      <!-- Start goodreads Icon -->
      <div id="goodreads" onclick="navigate(this.id)" class="social">
        <span class="icon goodreads"><i class="fa-brands fa-goodreads"></i></span>
      </div>
      <!-- End goodreads Icon -->

      <!-- Start pocket Icon -->
      <div id="pocket" onclick="navigate(this.id)" class="social">
        <span class="icon pocket"><i class="fa-brands fa-get-pocket"></i></span>
      </div>
      <!-- End pocket Icon -->

      <!-- Start readwise Icon -->
      <div id="readwise" onclick="navigate(this.id)" class="social">
        <span class="icon readwise"><i class="fa-sharp fa-solid fa-registered"></i></span>
      </div>
      <!-- End readwise Icon -->

      <!-- Start refind Icon -->
      <div id="refind" onclick="navigate(this.id)" class="social">
        <span class="icon refind"><i class="fa-kit fa-refind"></i></span>
      </div>
      <!-- End refind Icon -->

    </div>
    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://blog.shorouk.dev", '_blank').focus(); //Add the url to your blog

        else if (id === "email") {
          window.open("mailto:sergio@sergiocaredda.eu", '_blank').focus(); //Add your email after "mailto:""
        }

        else if (id === "facebook") {
          window.open("https://www.facebook.com/sergiocaredda.eu", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/sergio_caredda/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/in/sergiocaredda/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "x-twitter") {
          window.open("https://x.com/sergiocaredda", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/@sergio_caredda", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "threads") {
          window.open("https://www.threads.net/@sergio_caredda", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "flipboard") {
          window.open("flipboard.com/@sergiocaredda", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "medium") {
          window.open("https://medium.com/@sergiocaredda", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "goodreads") {
          window.open("https://www.goodreads.com/sergiocaredda", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "pocket") {
          window.open("https://getpocket.com/@sergiocaredda", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "readwise") {
          window.open("https://readwise.io/i/sergio93", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "refind") {
          window.open("https://refind.com/sergiocaredda?follow=true", '_blank').focus(); //Add the url to your telegram account
        }
      }

    </script>



  </body>

</html>
